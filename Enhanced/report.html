<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character encoding and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the page -->
    <title>Animal Shelter Report</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        /* Body style for overall layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }

        /* Page header style */
        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Table style for report display */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        /* Border styling for table, header, and data cells */
        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        /* Padding and alignment for table cells */
        th,
        td {
            padding: 12px;
            text-align: left;
        }

        /* Header row style */
        th {
            background-color: #4CAF50;
            color: white;
        }

        /* Data row style */
        td {
            background-color: #f9f9f9;
        }

        /* Link style */
        a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 14px;
        }

        /* Hover effect for links */
        a:hover {
            text-decoration: underline;
        }

        /* Centering content */
        .center {
            text-align: center;
        }

        /* Button style */
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Hover effect for buttons */
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <!-- Header of the page -->
    <h1>Animal Shelter Report</h1>

    <!-- Table displaying report data -->
    <table>
        <tr>
            <th>Breed</th>
            <th>Total Animals</th>
        </tr>
        <!-- Loop through the report data and display it in table rows -->
        {% for record in report %}
        <tr>
            <td>{{ record._id }}</td>
            <td>{{ record.total }}</td>
        </tr>
        {% endfor %}
    </table>

    <!-- Button to go back to the home page -->
    <div class="center">
        <a href="{{ url_for('home') }}"><button>Back to Home</button></a>
    </div>
</body>

</html>
