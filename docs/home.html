<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Shelter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .danger-button {
            background-color: #f44336;
        }

        .danger-button:hover {
            background-color: #e53935;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }

        .center {
            text-align: center;
        }
    </style>
    <script>
        function deleteAnimal(animalId) {
            fetch(`/delete`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ animal_id: animalId })
            }).then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById(animalId).remove();
                    } else {
                        alert(data.error);
                    }
                }).catch(error => console.error('Error:', error));
        }
    </script>
</head>

<body>
    <h1>Animal Shelter Management</h1>

    {% if no_animals %}
    <p class="center">No animals found in the shelter.</p>
    {% else %}
    <table>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Breed</th>
            <th>Actions</th>
        </tr>
        {% for animal in animals %}
        <tr id="{{ animal.animal_id }}">
            <td>{{ animal.name }}</td>
            <td>{{ animal.animal_type }}</td>
            <td>{{ animal.breed }}</td>
            <td>
                <a href="{{ url_for('update_animal_form', animal_id=animal.animal_id) }}">
                    <button type="button">Update</button>
                </a>
                <button type="button" class="danger-button"
                    onclick="deleteAnimal('{{ animal.animal_id }}')">Delete</button>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}

    <div class="center">
        <a href="{{ url_for('create_animal') }}"><button>Create New Animal</button></a>
        <a href="{{ url_for('generate_report') }}"><button>Generate Report</button></a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>

</html>
